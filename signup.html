<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Voxcord</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(135deg, #1e40af 0%, #3730a3 100%);
        }

        .container {
            background: white;
            border-radius: 24px;
            padding: 48px;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 32px;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .logo-text {
            font-size: 28px;
            font-weight: 800;
            color: #1e40af;
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #1f2937;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 16px;
            background: #f8fafc;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            color: #1f2937;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #3b82f6;
            background: white;
        }

        .plan-selector {
            background: #f8fafc;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
        }

        .plan-options {
            display: grid;
            gap: 12px;
        }

        .plan-option {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .plan-option.selected {
            border-color: #3b82f6;
            background: #eff6ff;
        }

        .plan-name {
            font-weight: 600;
            color: #1f2937;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .plan-price {
            color: #3b82f6;
            font-weight: 700;
            font-size: 12px;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 24px;
        }

        .submit-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status-message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
            font-weight: 500;
            display: none;
        }

        .status-message.success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.2);
            color: #065f46;
        }

        .status-message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #991b1b;
        }

        .footer-links {
            text-align: center;
            padding-top: 24px;
            border-top: 1px solid #e5e7eb;
        }

        .footer-links a {
            color: #6b7280;
            text-decoration: none;
            font-size: 13px;
            margin: 0 16px;
            transition: color 0.2s ease;
        }

        .footer-links a:hover {
            color: #3b82f6;
        }

        @media (max-width: 580px) {
            .container {
                padding: 32px 24px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-icon">ðŸ“¡</div>
            <div class="logo-text">Voxcord</div>
        </div>

        <div class="header">
            <h1>Create your account</h1>
            <p>Join thousands of businesses using AI voice technology</p>
        </div>

        <div class="status-message" id="statusMessage"></div>

        <form id="signupForm">
            <div class="plan-selector">
                <h3>Choose your plan</h3>
                <div class="plan-options">
                    <label class="plan-option selected" for="plan-free">
                        <input type="radio" id="plan-free" name="plan" value="free" checked>
                        <div class="plan-details">
                            <div class="plan-name">Free</div>
                            <div class="plan-price">$0/month</div>
                            <div class="plan-description">Perfect for testing â€¢ 100 calls/month</div>
                        </div>
                    </label>
                    <label class="plan-option" for="plan-pro">
                        <input type="radio" id="plan-pro" name="plan" value="professional">
                        <div class="plan-details">
                            <div class="plan-name">Professional</div>
                            <div class="plan-price">$99/month</div>
                            <div class="plan-description">For growing businesses â€¢ Unlimited calls</div>
                        </div>
                    </label>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="firstName">First Name</label>
                    <input type="text" class="form-input" id="firstName" name="firstName" placeholder="John" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="lastName">Last Name</label>
                    <input type="text" class="form-input" id="lastName" name="lastName" placeholder="Doe" required>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input type="email" class="form-input" id="email" name="email" placeholder="john@company.com" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" class="form-input" id="password" name="password" placeholder="Create a strong password" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="company">Company</label>
                    <input type="text" class="form-input" id="company" name="company" placeholder="Acme Inc">
                </div>
                <div class="form-group">
                    <label class="form-label" for="industry">Industry</label>
                    <select class="form-select" id="industry" name="industry">
                        <option value="">Select industry</option>
                        <option value="technology">Technology</option>
                        <option value="healthcare">Healthcare</option>
                        <option value="finance">Financial Services</option>
                        <option value="retail">Retail & E-commerce</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                <span id="btnText">Create Account</span>
            </button>
        </form>

        <div class="footer-links">
            <a href="/login">Already have an account?</a>
            <a href="#help">Need help?</a>
        </div>
    </div>

    <script>
        // Plan selection handling
        document.querySelectorAll('input[name="plan"]').forEach(radio => {
            radio.addEventListener('change', () => {
                document.querySelectorAll('.plan-option').forEach(option => {
                    option.classList.remove('selected');
                });
                radio.closest('.plan-option').classList.add('selected');
                
                // Update button text based on plan
                const btnText = document.getElementById('btnText');
                if (radio.value === 'free') {
                    btnText.textContent = 'Create Free Account';
                } else {
                    btnText.textContent = 'Start Free Trial';
                }
            });
        });

        // Form submission
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            
            // Show loading state
            submitBtn.disabled = true;
            btnText.textContent = 'Creating Account...';
            
            try {
                const formData = new FormData(this);
                const data = Object.fromEntries(formData.entries());
                
                // Basic validation
                if (data.password.length < 6) {
                    throw new Error('Password must be at least 6 characters');
                }
                
                // Make API call to backend
                const response = await fetch('/api/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.error || 'Registration failed');
                }
                
                showStatus('Account created successfully! You can now sign in.', 'success');
                
                // Redirect to login page after delay
                setTimeout(() => {
                    window.location.href = '/login';
                }, 2000);
                
            } catch (error) {
                showStatus(error.message, 'error');
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                const selectedPlan = document.querySelector('input[name="plan"]:checked').value;
                btnText.textContent = selectedPlan === 'free' ? 'Create Free Account' : 'Start Free Trial';
            }
        });

        function showStatus(message, type) {
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;
            statusMessage.style.display = 'block';
            
            // Auto-hide error messages after 5 seconds
            if (type === 'error') {
                setTimeout(() => {
                    statusMessage.style.display = 'none';
                }, 5000);
            }
        }

        // Auto-focus first name field
        document.getElementById('firstName').focus();
    </script>
</body>
</html>
