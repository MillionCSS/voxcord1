<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Voxcord</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1e40af 0%, #3730a3 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .signup-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.3);
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: 800;
            color: #1e40af;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #64748b;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-row {
            display: flex;
            gap: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #334155;
            font-weight: 600;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8fafc;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #1e40af;
            background: white;
            box-shadow: 0 0 0 3px rgba(30, 64, 175, 0.1);
        }

        .plan-selection {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .plan-card {
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .plan-card:hover {
            border-color: #1e40af;
            transform: translateY(-2px);
        }

        .plan-card.selected {
            border-color: #1e40af;
            background: #f0f9ff;
        }

        .plan-card input[type="radio"] {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }

        .plan-name {
            font-weight: 700;
            color: #1e40af;
            margin-bottom: 0.5rem;
        }

        .plan-price {
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }

        .plan-features {
            font-size: 0.8rem;
            color: #64748b;
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-top: 0.2rem;
        }

        .checkbox-group label {
            font-size: 0.9rem;
            color: #64748b;
            margin-bottom: 0;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: #1e40af;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(30, 64, 175, 0.4);
        }

        .btn:disabled {
            background: #94a3b8;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn.premium {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }

        .btn.premium:hover {
            background: linear-gradient(135deg, #d97706 0%, #b45309 100%);
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .status-message {
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            font-weight: 600;
            display: none;
        }

        .status-message.success {
            background: #dcfce7;
            color: #166534;
            border: 2px solid #bbf7d0;
        }

        .status-message.error {
            background: #fef2f2;
            color: #dc2626;
            border: 2px solid #fecaca;
        }

        .login-link {
            margin-top: 2rem;
            color: #64748b;
        }

        .login-link a {
            color: #1e40af;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 640px) {
            .form-row {
                flex-direction: column;
            }
            
            .plan-selection {
                grid-template-columns: 1fr;
            }
            
            .signup-container {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo">ðŸŽ¯ Voxcord</div>
        <p class="subtitle">Create your account and get started today</p>
        
        <div id="statusMessage" class="status-message"></div>
        
        <form id="signupForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required placeholder="John">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required placeholder="Smith">
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="john@company.com">
            </div>
            
            <div class="form-group">
                <label for="company">Company (Optional)</label>
                <input type="text" id="company" name="company" placeholder="Your Company Inc.">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="8" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
            </div>
            
            <div class="form-group">
                <label>Choose Your Plan</label>
                <div class="plan-selection">
                    <label class="plan-card selected">
                        <input type="radio" name="plan" value="free" checked>
                        <div class="plan-name">Free</div>
                        <div class="plan-price">$0/mo</div>
                        <div class="plan-features">100 calls/month<br>Basic features</div>
                    </label>
                    <label class="plan-card">
                        <input type="radio" name="plan" value="professional">
                        <div class="plan-name">Professional</div>
                        <div class="plan-price">$99/mo</div>
                        <div class="plan-features">Unlimited calls<br>Advanced features</div>
                    </label>
                </div>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">
                    I agree to the <a href="#" style="color: #1e40af;">Terms of Service</a> and 
                    <a href="#" style="color: #1e40af;">Privacy Policy</a>
                </label>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">
                <div id="loadingSpinner" class="loading-spinner"></div>
                <span id="btnText">Start Free Trial</span>
            </button>
        </form>
        
        <div class="login-link">
            Already have an account? <a href="/login">Sign in here</a>
        </div>
    </div>

    <script>
        // Handle plan selection
        document.querySelectorAll('input[name="plan"]').forEach(radio => {
            radio.addEventListener('change', function() {
                // Update plan card styling
                document.querySelectorAll('.plan-card').forEach(card => {
                    card.classList.remove('selected');
                });
                this.closest('.plan-card').classList.add('selected');
                
                // Update button text and styling
                const btnText = document.getElementById('btnText');
                const submitBtn = document.getElementById('submitBtn');
                
                if (this.value === 'free') {
                    btnText.textContent = 'Start Free Trial';
                    submitBtn.className = 'btn';
                } else {
                    btnText.textContent = 'Start Professional Trial';
                    submitBtn.className = 'btn premium';
                }
            });
        });

        // Show status message
        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = `status-message ${type}`;
            statusDiv.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 3000);
            }
        }

        // Handle signup form submission
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const btnText = document.getElementById('btnText');
            
            // Show loading state
            submitBtn.disabled = true;
            loadingSpinner.style.display = 'inline-block';
            btnText.textContent = 'Creating Account...';
            
            try {
                const formData = new FormData(this);
                const data = Object.fromEntries(formData.entries());
                
                // Basic validation
                if (!data.terms) {
                    throw new Error('Please accept the terms and conditions');
                }
                
                if (data.password.length < 8) {
                    throw new Error('Password must be at least 8 characters');
                }
                
                // Call your new backend API
                const response = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    showStatus('Account created successfully! Redirecting...', 'success');
                    
                    // Store JWT token and user data
                    localStorage.setItem('authToken', result.token);
                    localStorage.setItem('user', JSON.stringify(result.user));
                    
                    // Redirect to dashboard after short delay
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1500);
                } else {
                    throw new Error(result.error || 'Signup failed');
                }
                
            } catch (error) {
                console.error('Signup error:', error);
                showStatus(error.message || 'Failed to create account. Please try again.', 'error');
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                loadingSpinner.style.display = 'none';
                
                const selectedPlan = document.querySelector('input[name="plan"]:checked').value;
                btnText.textContent = selectedPlan === 'free' ? 'Start Free Trial' : 'Start Professional Trial';
            }
        });

        // Check if user is already logged in
        window.addEventListener('load', function() {
            const token = localStorage.getItem('authToken');
            const user = localStorage.getItem('user');
            
            if (token && user) {
                // Verify token is still valid
                fetch('/api/auth/me', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => {
                    if (response.ok) {
                        // Token is valid, redirect to dashboard
                        window.location.href = '/dashboard';
                    }
                })
                .catch(() => {
                    // Token is invalid, clear storage
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('user');
                });
            }
        });
    </script>
</body>
</html>
